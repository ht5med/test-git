<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<hr id="progress" style="height: 3px;width: 50%;background-color: blue;float: left;">
<br>
<hr id="hr2" style="border-top: 1px solid #ccc;">
<div id="status"></div>
<div id="log"></div>
</body>
</html>
<script type="text/javascript">
var time1 = 5000;
var ajaxBar = {
	dom: null,
	succeed: true,
	init: function(){
		this.dom = $('#progress');
		this.dom2 = $('#hr2');
	},
	waitting: function(){
		this.turnBlue();
		this.stopAnimate();
		this.dom.width(0);
		this.succeed = false;
		this.dom.animate({width:'60%'}, time1-1000, function(){
//			console.log("done!!");
			if(!ajaxBar.succeed){
				ajaxBar.turnRed();
			}
		});
	},
	start: function(){
		this.dom.width('60%');
		this.dom.animate({width:'70%'}, 100);
	},
	send: function(){
		this.succeed = true;
		this.dom.animate({width:'80%'}, 100);
	},
	success: function(){
		this.dom.animate({width:'90%'}, 100);
		this.succeed = true;
	},
	complete: function(){
		this.dom.animate({width:'95%'}, 100);
	},
	stop: function(){
		this.dom.animate({width:'100%'}, 100);
	},
	stopAnimate: function(){
		this.dom.stop(true,true);
//		this.dom.finish();
	},
	turnRed: function(){
		this.dom.css('background-color','red');
	},
	turnBlue: function(){
		this.dom.css('background-color','blue');
	},
	error: function(){
		
	},
};
var url = "http://jsonplaceholder.typicode.com/todos";
var doAjaxTimeout = null;
var doAjax = function(){
//	$.getJSON(url).then(function(a){
//		console.log(a);
//	});
	$.ajax({
		type: 'post',
		dataType: 'json',
		url: url,
		success: function(data){
			console.log(data);
		}
	});
	ajaxBar.waitting();
	doAjaxTimeout = window.setTimeout(doAjax,time1);
};
var start = function(){
	console.log("start");
	ajaxBar.start();
};
var stop = function(){
	console.log("stop");
	ajaxBar.stop();
};
var send = function(){
	console.log("send");
	ajaxBar.send();
};
var success = function(){
	console.log("success");
	ajaxBar.success();
};
var complete = function(){
	console.log("complete");
	ajaxBar.complete();
};
var error = function(){
	console.log("error");
	ajaxBar.error();
//	window.clearTimeout(doAjaxTimeout);
//	doAjax();
};
var checkNetworkStatus = function(){
	setTimeout(checkNetworkStatus,10*60);
};
var c = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
if(c){
	var type = c.type;
	c.addEventListener('typechange', updateConnectionStatus);
}

function updateConnectionStatus() {
  console.log("Connection type changed from " + type + " to " + c.type);
}

$.ready = function(){
	ajaxBar.init();
	doAjax();
	$(document).ajaxStart(start).ajaxStop(stop).ajaxSend(send).ajaxSuccess(success).ajaxComplete(complete).ajaxError(error);
};
window.addEventListener('load', function() {
  var status = document.getElementById("status");
  var log = document.getElementById("log");

  function updateOnlineStatus(event) {
    var condition = navigator.onLine ? "online" : "offline";

    status.className = condition;
    status.innerHTML = condition.toUpperCase();

    log.insertAdjacentHTML("beforeend", "Event: " + event.type + "; Status: " + condition);
  }

  window.addEventListener('online',  updateOnlineStatus);
  window.addEventListener('offline', updateOnlineStatus);
});
</script>
